<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="wheel">
            <h1>Rock Paper Scissors 2.0</h1>
        </section>
        <section class="player">
            <div class="rps-choises">
                <div class="rps" id="rock">
                    <div class="rps-logo">
                        <img src="assets/imgs/hand-rock.png" alt="rock">
                    </div>
                </div>
                <div class="rps" id="paper">
                    <div class="rps-logo">
                        <img src="assets/imgs/hand-paper.png" alt="paper">
                    </div>
                </div>
                <div class="rps" id="scissors">
                    <div class="rps-logo">
                        <img src="assets/imgs/hand-scissors.png" alt=""scissors>
                    </div>
                </div>
                <button id="random">
                    <h2>Random</h2>
                </button>
            </div>
            <div class="bet-amounts">
                <div class="bet" id="one">
                    <h2>1k</h2>
                </div>
                <div class="bet" id="two">
                    <h2>2k</h2>
                </div>
                <div class="bet" id="five">
                    <h2>5k</h2>
                </div>
                <div class="bet" id="ten">
                    <h2>10k</h2>
                </div>
                <div class="bet" id="fifty">
                    <h2>50k</h2>
                </div>
            </div>
            <div class="informations">
                <div class="frame game-rules">
                    <a href="game-rules.html" class="game-rules">Game Rules</a>
                </div>
                <div class="frame">
                    <h3>CREDIT</h3>
                    <input type="text" readonly>
                </div>
                <div class="frame">
                    <h3>BET</h3>
                    <input type="text" readonly>
                </div>
                <div class="frame-lg">
                    <h3>WIN</h3>
                    <input type="text" readonly>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
