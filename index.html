<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssuckma gacor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="mainbox" id="mainbox">
            <div class="box" id="box">
                <div class="box1">
                    <span class="font span1"><h5>Lower**</h5></span>
                    <span class="font span2"><h5>Mid*</h5></span>
                    <span class="font span3"><h5>Mega Lucky*</h5></span>
                    <span class="font span4"><h5>Low**</h5></span>
                    <span class="font span5"><h5>Lower*</h5></span>
                </div>
                <div class="box2">
                    <span class="font span1"><h5>Low*</h5></span>
                    <span class="font span2"><h5>Lower*</h5></span>
                    <span class="font span3"><h5>Loq**</h5></span>
                    <span class="font span4"><h5>Lower*</h5></span>
                    <span class="font span5"><h5>High*</h5></span>
                </div>
            </div>
            <div class="bot-choices"><img src="assets/imgs/paper.png" alt=""></div>
        </div>
    
        <div class="bets">
            <img src="assets/imgs/chip.png" alt="bet 1k">
            <!-- <img src="assets/imgs/chip.png" alt="bet 5k">
            <img src="assets/imgs/chip.png" alt="bet 25k">
            <img src="assets/imgs/chip.png" alt="bet 50k">
            <img src="assets/imgs/chip.png" alt="bet 100k">
            <img src="assets/imgs/chip.png" alt="bet 500k"> -->
        </div>
    
        <div class="choices">
            <button id="Rock" onclick="spin()">
                <img src="assets/imgs/rock.png" alt="rock">
            </button>
            <button id="Paper" onclick="chosePaper()">
                <img src="assets/imgs/paper.png" alt="paper">
            </button>
            <button id="Scissors" onclick="choseScissors()">
                <img src="assets/imgs/scissors.png" alt="scissors">
            </button>
        </div>

        <!-- kenapa di gunakan kabel  -->
    
        <div class="money">
            <div id="balance" class="info">
                <h3>Balance</h3>
                <input type="text">
            </div>
            <div id="win" class="info">
                <h3>Win</h3>
                <input type="text">
            </div>
            <div id="bet" class="info">
                <h3>Bet</h3>
                <input type="text">
            </div>
        </div>
        <audio 
            src="assets/audio/Spinning Prize Wheel Sound Effect.mp3"
            id="wheel"
            controls="controls"  
            type="audion/mp3" 
        ></audio>
    </main>
    <script src="main.js"></script>
</body>
</html>
